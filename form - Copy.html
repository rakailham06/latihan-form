<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms</title>
		<meta name='author' content='Andyta Ilham Rakadiredja'>
	</head>
	<body>
		<h2>HTML Forms</h2>
		<form action="" method="GET">
			<fieldset>
				<legend>Formulir Pendaftaran</legend>
				<table cellpadding="5" width="40%">
					<tr>
						<th><label for="id_nama">Nama </label></td>
						<td>:</td>
						<td><input type="text" name="nama" id="id_nama" required autofocus> </td>
					</tr>
					<tr>
						<th><label>NIM </label></td>
						<td>:</td>
						<td><input type="number" name="nim"> </td>
					</tr>
					<tr>
						<th><label>Email </label></td>
						<td>:</td>
						<td><input type="email" name="email"></td>
					</tr>
					<tr>
						<th><label>Password </label></td>
						<td>:</td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<th><label>Tanggal Lahir </label></td>
						<td>:</td>
						<td><input type="date" name="tanggal"></td>
					</tr>
					<tr>
						<th><label>Jenis Kelamin </label></td>
						<td>:</td>
						<td><input type="radio" name="jk" value="p"> Pria</td>
						<td><input type="radio" name="jk" value="w"> Wanita</td>
					</tr>
					<tr>
						<th><label>Hobi </label></td>
						<td>:</td>
						<td><input type="checkbox" name="hobi" value="membaca"> Membaca</td>
						<td><input type="checkbox" name="hobi" value="olahraga"> Olahraga</td>
						<td><input type="checkbox" name="hobi" value="menulis"> Menulis</td>
					</tr>
					<tr>
						<th><label>Pas Foto </label></td>
						<td>:</td>
						<td><input type="file" name="foto" accept="image/jpeg"></td>
					</tr>
					<tr>
						<th><label>Prodi</label></th>
						<td>:</td>
						<td>
							<select name="prodi" required>
							<option value="">Pilih Program Studi</option>
								<option  value="mi">Manajemen Informatika</option>
								<option value="tk">Teknik Komputer</option>
								<option value="trpl">Teknologi Rekayasa Perangkat Lunak</option>
							</select>
						</td>
					</tr>
					<tr>
						<th><label>Alamat Lengkap</label></th>
						<td>:</td>
						<td>
							<textarea name="alamat" rows="5" cols="31"></textarea>
						</td>
					</tr>
					<tr colspan="2">
						<th><input type="submit" value="Kirim"></td>
						<th><input type="reset" value="Reset"></input></th>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
