<!DOCTYPE html>
<html>
	<head>
		<title>Form Pendaftaran</title>
		<meta name='author' content='Andyta Ilham Rakadiredja'>
	</head>
	<body>
		<h2>Form Pendaftaran</h2>
		<form action="" method="GET">
		<table width="100%">
			<tr>
				<td width="50">
				<fieldset>
					<legend>Data Pribadi</legend>
					<table cellpadding="5">
						<tr>
							<td width="100"><label for="id_nama">Nama Lengkap</label></td>
							<td>:</td>
							<td><input type="text" name="nama" id="id_nama" placeholder="Masukkan Nama" required autofocus> </td>
						</tr>
						<tr>
							<td><label>Email </label></td>
							<td>:</td>
							<td><input type="email" name="email"></td>
						</tr>
						<tr>
							<td><label>Nomor Telepon </label></td>
							<td>:</td>
							<td><input type="number" name="password"></td>
						</tr>
						<tr>
							<td><label>Alamat </label></td>
							<td>:</td>
							<td>
								<textarea name="alamat" rows="3" cols="30"></textarea>
							</td>
						</tr>
						<tr>
							<td><label>Tanggal Lahir </label></td>
							<td>:</td>
							<td><input type="date" name="tanggal"></td>
						</tr>
						<tr>
							<td><label>Jenis Kelamin </label></td>
							<td>:</td>
							<td>
								<input type="radio" name="jk" value="l"> Laki-laki
								<input type="radio" name="jk" value="p"> Perempuan
							</td>
						</tr>
						<tr>
							<td><label>Agama </label></td>
							<td>:</td>
							<td>
								<select name="agama" required>
									<option value="">Pilih Agama</option>
									<option value="islam">Islam</option>
									<option value="protestan">Kristen Protestan</option>
									<option value="katolik">Katolik</option>
									<option value="hindu">Hindu</option>
									<option value="buddha">Buddha</option>
									<option value="khc">Konghucu</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Pendidikan Terakhir </label></td>
							<td>:</td>
							<td>
								<input type="radio" name="pendidikan" value="sma"> SMA
								<input type="radio" name="pendidikan" value="d3"> D3
								<input type="radio" name="pendidikan" value="s1"> S1
							</td>
						</tr>
						<tr>
							<td><label>Pas Foto </label></td>
							<td>:</td>
							<td><input type="file" name="foto" accept="image/jpeg"></td>
						</tr>
						<tr>
							<td><label>CV </label></td>
							<td>:</td>
							<td><input type="file" name="cv" accept=".pdf"></td>
						</tr>
					</table>
				</fieldset>
				</td>
				<td width="50%" valign="top">
				<fieldset>
					<legend>Data Orang Tua</legend>
					<table cellpadding="5">
						<tr>
							<td><label>Nama Ayah </label></td>
							<td>:</td>
							<td><input type="text" name="ayah"></td>
						</tr>
						<tr>
							<td><label>Pekerjaan Ayah </label></td>
							<td>:</td>
							<td><input type="text" name="pekerjaan_ayah"></td>
						</tr>
						<tr>
							<td><label>Alamat Ayah</label></td>
							<td>:</td>
							<td>
								<textarea name="alamat_ayah" rows="3" cols="30"></textarea>
							</td>
						</tr>
						<tr>
							<td><label>Nomor Telepon Ayah </label></td>
							<td>:</td>
							<td><input type="text" name="telepon_ayah"></td>
						</tr>
						<tr>
							<td><label>Nama Ibu </label></td>
							<td>:</td>
							<td><input type="text" name="ibu"></td>
						</tr>
						<tr>
							<td><label>Pekerjaan Ibu </label></td>
							<td>:</td>
							<td><input type="text" name="pekerjaan_ibu"></td>
						</tr>
						<tr>
							<td><label>Alamat Ibu</label></td>
							<td>:</td>
							<td>
								<textarea name="alamat_ibu" rows="3" cols="30"></textarea>
							</td>
						</tr>
						<tr>
							<td><label>Nomor Telepon Ibu </label></td>
							<td>:</td>
							<td><input type="text" name="telepon_ibu"></td>
						</tr>
						<tr>
						<tr colspan="2">
							<td>
								<input type="submit" value="Submit">
								<input type="reset" value="Reset"></input>
							</td>
						</tr>
					</table>
				</fieldset>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
